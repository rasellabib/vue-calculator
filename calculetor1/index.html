<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app" class="main-div">
      <div class="desplay">
        <input
          id="display"
          type="text"
          class="desplay-show"
          readonly
          cols="30"
          rows="10"
          :value="output"
        />
      </div>
      <div class="containt" id="containt">
        <div class="button-div">
          <button @click="handleClear">ac</button>
          <button @click="backspace">&#8656;</button>
          <button value="." @click="displayShowButton">.</button>
          <button value="/" @click="displayShowButton">/</button>
        </div>
        <div class="button-div">
          <button value="7" @click="displayShowButton">7</button>
          <button value="8" @click="displayShowButton">8</button>
          <button value="9" @click="displayShowButton">9</button>
          <button value="*" @click="displayShowButton">x</button>
        </div>
        <div class="button-div">
          <button value="4" @click="displayShowButton">4</button>
          <button value="5" @click="displayShowButton">5</button>
          <button value="6" @click="displayShowButton">6</button>
          <button value="+" @click="displayShowButton">+</button>
        </div>
        <div class="button-div">
          <button value="1" @click="displayShowButton">1</button>
          <button value="2" @click="displayShowButton">2</button>
          <button value="3" @click="displayShowButton">3</button>
          <button value="-" @click="displayShowButton">-</button>
        </div>
        <div class="button-div">
          <button value="00" @click="displayShowButton">00</button>
          <button value="0" @click="displayShowButton">0</button>
          <button @click="calculate" class="ecual">=</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
